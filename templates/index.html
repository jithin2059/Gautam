<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Platform</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to custom CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .image-container {
            margin-bottom: 2rem;
            transform: scale(1);
            transition: transform 0.5s ease;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        form {
            margin-bottom: 2rem;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: inline-block;
            width: 100%;
            max-width: 600px;
            transform: translateY(-10px);
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .post {
            margin-top: 2rem;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: left;
            width: 100%;
            max-width: 600px;
            display: inline-block;
            transform: translateY(10px);
            opacity: 0;
            animation: slideIn 0.5s forwards;
            animation-delay: 0.5s;
        }

        .post:nth-child(even) {
            animation-delay: 0.3s;
        }

        .post:nth-child(odd) {
            animation-delay: 0.6s;
        }

        .post h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .post p {
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="{{ image_url }}" alt="Gautam Image">
    </div>
    <h1>Write About Your Name</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="name">Your Name</label>
        {{ form.name() }}
        <label for="content">Your Blog Post</label>
        {{ form.content() }}
        {{ form.submit() }}
    </form>

    {% for post in posts %}
        <div class="post">
            <h3>{{ post.name }}</h3>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
