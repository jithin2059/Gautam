<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- Link to custom CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        form {
            margin-bottom: 1.5rem;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: inline-block;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 1.5rem;
        }

        .result img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .result img:hover {
            transform: scale(1.1);
        }

        .result p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <form method="POST">
        <label for="text_input">Enter a word:</label>
        <input type="text" id="text_input" name="text_input" placeholder="Type something..." required>
        <button type="submit">Check</button>
    </form>
    
    <div class="result">
        {% if result %}
            <p class="animate__animated animate__fadeIn">{{ result }}</p>
            {% if image_url %}
                <img src="{{ image_url }}" alt="Gautam Image" class="animate__animated animate__slideInUp">
            {% endif %}
        {% endif %}
    </div>

    <!-- Link to jQuery for ease of use -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Link to Animate.css for additional animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
</body>
</html>
